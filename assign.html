<html>
<head>
  <title>Car Service Booking</title>
  <link rel="stylesheet" href="newasign.css">

</head>
<body>
  <header>
    <h1>Car Service Booking</h1>
  </header>
  <main>
    <section class="booking-form">
      <h2>Book a Service</h2>
      <form id="serviceForm">
        <input type="text" id="userName" placeholder="Your Name" required>
        <input type="text" id="carModel" placeholder="Car Model" required>
        <select id="serviceType" required>
          <option value="" disabled selected>Select Service</option>
          <option value="Oil Change">Oil Change</option>
          <option value="Tire Replacement">Tire Replacement</option>
          <option value="General Inspection">General Inspection</option>
        </select>
        <input type="date" id="serviceDate" required>
        <input type="time" id="serviceTime" required>
        <button type="submit">Book Now</button>
      </form>
    </section>
    <section class="booking-list">
      <h2>Upcoming Appointments</h2>
      <ul id="appointmentsList"></ul>
    </section>
  </main>
  <script src="newasign.js"></script>
</body>
</html>
